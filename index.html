<!doctype html>
<html lang="en" data-framework="backbonejs">

<head>
    <meta charset="utf-8">
    <title>File Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
                <section id="fileapp">
                    <header id="header">
                        <h1>File Manager</h1>
                    </header>

                    <section id="main" style="margin-top: 30px;">
                        <form action="http://localhost:3000/test" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="file" name="file" id="file" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-default" value="Upload" name="submit">
                            </div>
                        </form>
                    </section>

                    <section id="main" style="margin-top: 30px;">
                        <header id="count" class="pull-right"></header>
                        <table class="table table-striped table-hover">
                            <thead>
                                <th>File name</th>
                                <th>Size</th>
                                <th>
                                    <!--Download, Remove-->
                                </th>
                            </thead>

                            <tbody id="file-list">
                            </tbody>
                        </table>
                    </section>
                </section>
            </div>
        </div>
    </div>

    <script data-main="js/main" src="node_modules/requirejs/require.js"></script>
</body>

</html>
